<div class="list-base">
    <div class="heading">
        <p>Employees List</p>
    </div>
    <div class="table-div table-responsive-lg">
        <table class="table table-borderless">
            <thead class="thead">
                <tr>
                    <th class="table-head">Sl. No.</th>
                    <th class="table-head">Name</th>
                    <th class="table-head">Position</th>
                    <th class="table-head">Joining Date</th>
                    <th class="table-head">Activity</th>
                </tr>
            </thead>
            <tbody>
                <tr class="data-row" *ngFor="let employee of employeeList; index as i">
                    <td class="table-data cen-col">{{i+1}}</td>
                    <td class="table-data">{{employee.firstname}} {{employee.lastname}}</td>
                    <td class="table-data">{{employee.designation}}</td>
                    <td class="table-data">{{employee.joindate}}</td>
                    <td class="table-data">
                        <div class="activity-btn">
                            <button type="button" class="btn edit-btn" data-bs-toggle="modal"
                                data-bs-target="#employeeModal" (click)="setVariable(1, employee)"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button type="button" class="btn view-btn" data-bs-toggle="modal"
                                data-bs-target="#employeeModal" (click)="setVariable(2, employee)"><i class="fa-solid fa-eye"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <app-emp-details [modalCategory]='modalCategory' [userDetails]='userDetails'></app-emp-details>
        </div>
    </div>
</div>
